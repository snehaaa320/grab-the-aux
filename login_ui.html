<!DOCTYPE html>
<html>
<head>
	<title>Grab the Aux</title>

	<!-- Linking style.css to index.html -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Linking Bootstrap CDN -->	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<!-- Making index.html responsive to mobile and tablets -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>
<body>

	<div class="container">
		<div class="row title">
			<h1>Grab the Aux</h1>
		</div>
		<div class="row login">
			<h3>Login</h3>
			<form>
				<div class="form-group">
					<input class="form-control" type="email" value="example@example.com">
					<input class="form-control" type="password" value="Enter password...">
				</div>
			</form>
		</div>
		<div class="row signUp">
			<h3>Continue as Guest</h3>
			<form>
				<div class="form-group">
					<input class="form-control" type="link" value="Enter link...">
  					<button type="button" class="btn btn-primary">Sign Up</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
