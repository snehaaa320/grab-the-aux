<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Upvote/Downvote Functionality - Reddit-like Posting System VueJs</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="upvotes.js"></script>
  <link rel="stylesheet" type="text/css" href="upvotes.css">

  <script type="text/javascript" src="https://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- TODO: Missing CoffeeScript 2 -->

</head>
<body>
  <!-- index.html -->
<div id="app">
  <div class="container-fluid">
    <ul class="list-group">
      <post v-for="post in posts" :post="post"></post>
    </ul>
  </div>
</div>


<template id="post-template">
	<li class="list-group-item">
		<i class="glyphicon glyphicon-chevron-up" @click="upvote"> </i>

		<span class="label label-primary"> {{ votes }} </span>

		<i class="glyphicon glyphicon-chevron-down" @click="downvote"></i>
		<a>{{ post.title }}</a>
	</li>
</template>


<script>
    // tell the embed parent frame the height of the content
    if (window.parent && window.parent.parent){
      window.parent.parent.postMessage(["resultsFrame", {
        height: document.body.getBoundingClientRect().height,
        slug: "g7mu5ndz"
      }], "*")
    }

  

  </script>

</body>
</html>
