<html>

<head>
    <title>Firebase Login</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="user_login.css" />
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script src="user_login.js"></script>

</head>

<body>

    <div id="login_div" class="main-div">
        <h3>Welcome to Grab the Aux!</h3>
        <input type="email" placeholder="Email..." id="email_field" />
        <input type="password" placeholder="Password..." id="password_field" />

        <button onclick="login()">Login </button>
        <br />
        <br />
        <button onclick="anonymous_login()">Login as Guest </button>
    </div>

    <div id="guest_div" class="main-div">
        <input type- "text" placeholder="Guest Name..." id="guest_name" />
        <button onclick="save_guest_name(firebase.auth().currentUser.uid)">Submit</button>
    </div>

    <!-- this is what's displayed after the user has successfully logged in! -->

    <div id="user_div" class="loggedin-div">
        <h3>Welcome User</h3>
        <p id="user_para">Welcome to Firebase web login Example. You're currently logged in.</p>
        <p>
            <button onclick="join()"> Join Playlist </button> </p>
        <button onclick="logout()">Logout</button>
    </div>
</body>

</html>
